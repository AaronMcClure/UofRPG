    <script>
    var stage, output, holder;


    function init() {
        stage = new createjs.Stage("demoCanvas");

        var background = new createjs.Shape();
        background.name = "background";
        background.graphics.beginFill("red").drawRoundRect(0, 0, 150, 60, 10);

        var label = new createjs.Text("Register", "bold 24px Arial", "#FFFFFF");
        label.name = "label";
        label.textAlign = "center";
        label.textBaseline = "middle";
        label.x = 150 / 2;
        label.y = 60 / 2;

        var button = new createjs.Container();
        button.name = "button";
        button.x = 0;
        button.y = 0;
        button.addChild(background, label);
        stage.addChild(button, output);
        button.on("click", handleClick, true);
        stage.update();



        // this lets our drag continue to track the mouse even when it leaves the canvas:
        // play with commenting this out to see the difference.
        stage.mouseMoveOutside = true;

        var circle = new createjs.Shape();
        circle.graphics.beginFill("red").drawCircle(0, 0, 50);

        var label2 = new createjs.Text("Drag it!!", "bold 14px Arial", "#FFFFFF");
        label2.textAlign = "center";
        label2.y = -7;

        var dragger = new createjs.Container();
        dragger.x = dragger.y = 100;
        dragger.addChild(circle, label2);
        stage.addChild(dragger);

        dragger.on("pressmove", function(evt) {
            // currentTarget will be the container that the event listener was added to:
            evt.currentTarget.x = evt.stageX;
            evt.currentTarget.y = evt.stageY;
            // make sure to redraw the stage to show the change:
            stage.update();
        });
        stage.update();
    }

    function handleClick(event) {
        Parse.initialize("dUWpFIH0Iv7AGTYW5ps6TkYScmxjG1LgX8hIlfNV", "XSET46QVsV1VfewbHB0T5VoOPyaYpRIoowhtc7vF");
        var TestObject = Parse.Object.extend("Accounts");
        var testObject = new TestObject();
        testObject.save({
            Username: prompt("Please enter your username"),
            Password: prompt("Please enter your password")
        }, {

        });
    }
    </script>
