<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>University of Rochester Playing Game: Year 1</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
  <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>

  <script src="js/init.js"></script>
  <script>
  window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
      e.preventDefault();
    }
  }, false);
  </script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <style type="text/css">
  body {
    background-image: url(img/webmain_background2.gif);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }
  #loginContainer {
    height: 500px;
  }
  #loginContainer .paneButtons button {
    font-size: 42px;
    margin-bottom: 24px;
  }
  #loginContainer .form-group .placeHolder {
    font-size: 18px;
    top: -5px;
    color: #222;
  }
  #loginContainer .form-group {
    margin-bottom: 40px;
  }
  #debugBox {
    position: fixed;
    top: 4px;
    left: 4px;
    background-color: black;
    border: 2px solid red;
    color: red;
    font-size: 14px;
    font-family: monospace;
    padding: 5px;
    z-index: 1000;
  }

  #gameHeaderNav {
    margin-top: 10px;
    max-width: 992px;
    margin-left: auto;
    margin-right: auto;
  }
  
  #mastfoot, #mastfoot a {
    color: white;
  }
  </style>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body onLoad="init();">
  <div class="hidden" id="debugBox"></div>
  <div class="container">

    <header id="loginHeader" class="text-center">
      <img src="img/headerFinal.png">
      <span class="sr-only">UofRPG: Year 1</span>
    </header>

    <div id="gameHeader" class="hidden">
      <nav id="gameHeaderNav" class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="img/headerFinal.png" height="24">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <span id="gameHeaderNavUsername">Name unknown</span> <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="text-center">
        <strong>Controls: arrow keys to move, shift to sprint</strong>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="theGame text-center hidden">
          <canvas id="demoCanvas" width="992" height="544">
            alternate content
          </canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="loginContainer" class="col-sm-offset-4 col-sm-4">
        <div id="loginContainerAlert" class="alert hidden" role="alert">
          <button type="button" class="close" id="loginContainerAlertCloseBtn">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <span id="loginContainerAlertContent"></span>
        </div>
        <div class="paneButtons">
          <button id="btnLogin" class="btn btn-lg btn-block btn-primary">Login</button>
          <button id="btnRegister" class="btn btn-lg btn-block btn-primary">Register</button>
        </div>
        <div class="paneLogin hidden">
          <div class="form-group">
            <label for="formLoginUsername">Username</label>
            <input type="text" class="form-control input-lg" id="formLoginUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="formLoginPassword">Password</label>
            <input type="password" class="form-control input-lg" id="formLoginPassword" placeholder="Password">
          </div>
          <button type="button" id="formLoginSubmit" data-loading-text="Loading..." class="btn btn-lg btn-primary">
            Submit
          </button>
        </div>
        <div class="paneRegister hidden">
          <div class="form-group">
            <label for="formRegisterUsername">Username</label>
            <input type="text" class="form-control input-lg" id="formRegisterUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="formRegisterPassword">Password</label>
            <input type="password" class="form-control input-lg" id="formRegisterPassword" placeholder="Password">
          </div>
          <button type="button" id="formRegisterSubmit" data-loading-text="Loading..." class="btn btn-lg btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
    <div id="gameDom">
    </div>
    <footer id="mastfoot" class="container-fluid">
      <div class="row-fluid">
        <div class="pull-left">
          <span class="h1">
           <a href="proposal.pdf">Proposal</a>
          </span>
        </div>
        <div class="pull-right text-right">
          <span class="h1">
            <a href="credits.html">Credits</a>
          </span>
          <p>Copyright &copy; 2014</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
